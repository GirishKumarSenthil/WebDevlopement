<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample1.css">
</head>
<body>
    <h1>Hello World!</h1>
    <img src="pexels-pripicart-620337.jpg" alt="scenary view" width="250" height="250">
    <h3>Subjects</h3>
    <ul>
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>
    </ul>

    <h3>Training</h3>
    <ol>
        <li>SQL</li>
        <li>Spring</li>
        <li>Java</li>
    </ol>

    <div class="square"></div>
    <br>

    <form action="">
        <label for="username">UserName : </label>
        <input type="text" name="username" id="username">
        <br>

        <label for="password">Password : </label>
        <input type="password" name="password" id="password">
        <br>

        <label for="gender">Gender : </label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <input type="reset" name="gender" id="reset">
        <br>

        <label>Training</label>
        <br>
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java">
        <br>

        <label for="spring">Spring</label>
        <input type="checkbox" name="spring" id="spring">
        <br>

        <label for="sql">Sql</label>
        <input type="checkbox" name="sql" id="sql">
        <br>


        <input type="submit" name="submit" id="submit">
        <br>

        <label for="">Department</label>
        <select name="" id="">
            <option value="ece">ECE</option>
            <option value="aids">AIDS</option>
            <option value="eee">EEE</option>
        </select>

        <br>
        <a href="https://www.citchennai.edu.in/" target="_blank">Click here!</a>

    </form>
</body>
</html>
